apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}--init
data:
  init.sh: |
    echo "Update settings"
    cp /opt/local/etc/LocalSettings.php /bitnami/mediawiki/
    echo "Update extentions"
    /opt/init/bin/get_mediawiki_extensions.sh
    echo "DONE"
  get_mediawiki_extensions.sh: |
    set -e

    cd /bitnami/mediawiki/extensions

    EXTENSIONS=(
        'AbuseFilter'
        'CategoryTree'
        'Cite'
        'CodeEditor'
        'Gadgets'
        'Graph'
        'ImageMap'
        'InputBox'
        'Interwiki'
        'JsonConfig'
        'Math'
        'MultimediaViewer'
        'Nuke'
        'OATHAuth'
        'PageImages'
        'ParserFunctions'
        'PdfHandler'
        'Poem'
        'Popups'
        'Renameuser'
        'ReplaceText'
        'Scribunto'
        'SecureLinkFixer'
        'SyntaxHighlight_GeSHi'
        'TemplateData'
        'TextExtracts'
        'TitleBlacklist'
        'TwoColConflict'
        'VisualEditor'
        'WikiEditor'
    )

    BRANCH="REL1_38"

    echo_extension_url () {
        NAME="$1"
        echo "https://gerrit.wikimedia.org/r/plugins/gitiles/mediawiki/extensions/${NAME}/+archive/refs/heads/${BRANCH}.tar.gz"
    }

    get_extension() {
        NAME="$1"
        URL="$(echo_extension_url "$NAME")"
        if [ ! -d "$NAME" ]
        then
            echo Downloading "'$i'"
            wget -O "${NAME}.tar.gz" "$URL" && \
            mkdir "$NAME" && \
            tar -xf "${NAME}.tar.gz" -C "$NAME" && \
            rm "${NAME}.tar.gz"
        fi
    }

    for i in "${EXTENSIONS[@]}"
    do
        get_extension "$i"
    done